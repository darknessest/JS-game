<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>First Game</title>
    <script src="pixi/pixi.min.js"></script>
    <!--<script src="pixi-spine-master/bin/pixi-spine.js" type="text/javascript"></script>-->
    <script src="pixi/bump.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">

    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas"
    }
    //macros
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Graphics = PIXI.Graphics,
        Container = PIXI.Container,
        bump = new Bump(PIXI);

    let app = new Application({
        antialias: true,    // default: false
        transparent: false, // default: false
        resolution: 1,
        backgroundColor: 0x586D92
    });


    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    document.body.appendChild(app.view);

    var newStyle = document.createElement("style");
    var style = "* {padding: 0; margin: 0}";
    newStyle.appendChild(document.createTextNode(style));
    document.head.appendChild(newStyle);
    //images pre-loading
    loader
        .add("hero_img", "resources/hero.png")
        .add("enemy1_img", "resources/enemy1.png")
        .add("enemy2_img", "resources/enemy2.png")
        .add("left_button", "resources/leftButton.png")
        .add("fireButton", "resources/fireButton.png")
        .add("bullet_img", "resources/circle.png")
        .add("background", "resources/background.jpg")
        .add("hit1_img", "resources/hit1.png")
        .add("hit2_img", "resources/hit2.png")
        .add("hit3_img", "resources/hit3.png")
        .load(setup);

    let gameScene, gameOverScene, hero, hero_hit, state, message,
        enemies = [], bullets = [], healthBar, score, lastHitButton = 2,
        hitAnimation_img = ["hero_img", "hit1_img", "hit2_img", "hit3_img"],
        hitAnimation = [],
        customFieldHeight = window.innerWidth;
    let timer = 1;

    function setup() {
        console.log("All files loaded");

        gameScene = new Container();
        app.stage.addChild(gameScene);

        let background = new Sprite(PIXI.loader.resources.background.texture);
        // background.anchor.set(0.5);
        background.pivot.set(3780 / 2, 1170);
        background.scale.set(customFieldHeight / background.height);
        // background.scale.set(0.32);
        background.position.set(window.innerWidth / 2, customFieldHeight / 2);
        gameScene.addChild(background);

// Sprites
        for (let i = 0; i < 4; i++) {
            let texture = PIXI.Texture.fromImage(hitAnimation_img[i]);
            hitAnimation.push(texture);
        }


        hero = new PIXI.extras.AnimatedSprite(hitAnimation);

        hero.position.set(window.innerWidth / 2, customFieldHeight / 2);
        hero.interactive = true;
        hero.buttonMode = true;
        hero.anchor.set(0.5);
        hero.animationSpeed = 0.4;
        hero.onComplete = function () {
            hero.gotoAndStop(0);
        };
        hero.visible = true;
        //     .on('mousedown', onDragStart)
        //     .on('mouseup', onDragEnd)
        //     .on('mouseupoutside', onDragEnd)
        //     .on('mousemove', onDragMove)
        //     .on('touchstart', onDragStart)
        //     .on('touchend', onDragEnd)
        //     .on('touchendoutside', onDragEnd)
        //     .on('touchmove', onDragMove);

        hero.vx = 0;
        hero.vy = 0;
        hero.currentDirection = 2;
        hero.scale.set(cust_ratio(hero, 7));
        gameScene.addChild(hero);
        // //Hero animation
        // // var anim_hit = new PIXI.spine.Spine();
        // hero_hit = new PIXI.extras.AnimatedSprite(hitAnimation);
        // hero_hit.anchor.set(0.5);
        // hero_hit.scale.set(cust_ratio(hero_hit, 7));
        // hero_hit.interactive = true;
        // hero_hit.visible = false;
        //
        // // hero_hit.loop = false;
        //
        // hero_hit.animationSpeed = 0.40;
        // gameScene.addChild(hero_hit);

//Enemies
        let numberOfEnemies = 10,
            spacing = hero.height + 10,
            yOffset = hero.height / 4,
            speed = 2,
            direction = 1;
        //Generating and setting up enemies
        for (let i = 1; i <= numberOfEnemies; i++) {
            let enemy = new Sprite(resources.enemy1_img.texture);
            enemy.anchor.set(0.5);
            enemy.scale.set(cust_ratio(enemy, 8));
            // enemy.rotation = 3.14159216 / 4 * i;
            let x = (enemy.width * i > window.innerWidth ? enemy.width * i - window.innerWidth : enemy.width * i);
            let y = (spacing * i + yOffset > customFieldHeight ? spacing * i + yOffset - customFieldHeight : spacing * i + yOffset);

            enemy.x = x;
            enemy.y = y;
            enemy.vx = speed * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * direction * (randomInt(1, 100) % 2 === 0 ? 0 : 1);
            enemy.vy = speed * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * direction;
            direction *= -1;

            enemies.push(enemy);

            gameScene.addChild(enemy);
        }

//Health bar
        healthBar = new Container();
        healthBar.position.set(50, 10);
        gameScene.addChild(healthBar);

        //Create the black background rectangle
        let innerBar = new Graphics();
        innerBar.beginFill(0x000000);
        innerBar.drawRect(0, 0, 128, 8);
        innerBar.endFill();
        healthBar.addChild(innerBar);

        //Create the front red rectangle
        let outerBar = new Graphics();
        outerBar.beginFill(0xFF3300);
        outerBar.drawRect(0, 0, 128, 8);
        outerBar.endFill();
        healthBar.addChild(outerBar);
        healthBar.outer = outerBar;
//Score
        score = new Text(" ", {fill: "white"});
        score.data = 0;
        score.anchor.set(0.5);
        score.position.set(15, 15);
        gameScene.addChild(score);
        score.renderable = 1;

        let info = innerHeight + " x " + innerWidth + " : " + customFieldHeight;
        let screen = new Text(info, {fill: "white", fontSize: 12});
        screen.data = 0;
        screen.anchor.set(0.5);
        screen.position.set(250, 15);
        gameScene.addChild(screen);
        screen.renderable = 1;

//Game Over
        gameOverScene = new Container();
        app.stage.addChild(gameOverScene);
        gameOverScene.visible = false;

        let style = new TextStyle({
            fontFamily: "Futura",
            fontSize: 64,
            fill: "white"
        });
        message = new Text("The End!", style);
        message.anchor.set(0.5);
        message.position.set(window.innerWidth / 2, customFieldHeight / 2);
        gameOverScene.addChild(message);

//Buttons
        let leftButton = button(0);
        let upButton = button(1);
        let rightButton = button(2);
        let downButton = button(3);
        let fireButton = fire_button();

//Keys
        let left = keyboard(37),
            up = keyboard(38),
            right = keyboard(39),
            down = keyboard(40);

        left.press = () => {
            hero.vx = -5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1);
            hero.vy = 0;
        };
        left.release = () => {
            if (!right.isDown && hero.vy === 0) {
                hero.vx = 0;
            }
        };

        //Up
        up.press = () => {
            hero.vy = -5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1);
            hero.vx = 0;
        };
        up.release = () => {
            if (!down.isDown && hero.vx === 0) {
                hero.vy = 0;
            }
        };

        //Right
        right.press = () => {
            hero.vx = 5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1);
            hero.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && hero.vy === 0) {
                hero.vx = 0;
            }
        };

        //Down
        down.press = () => {
            hero.vy = 5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1);
            hero.vx = 0;
        };
        down.release = () => {
            if (!up.isDown && hero.vx === 0) {
                hero.vy = 0;
            }
        };

        state = play;

//Start the game loop
        app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
        state(delta);
    }

    function play(delta) {

        //moving hero
        hero.y += hero.vy;
        hero.x += hero.vx;

        contain(hero, {
            x: hero.width / 2.5,
            y: hero.height / 3,
            width: window.innerWidth + hero.width / 1.65,
            height: customFieldHeight + hero.height / 3.5
        });

        let heroHit = false;

        //Enemies movements handling
        if (score.data < 15) {
            enemies.forEach(function (enemy) {
                // if (hero.x !== enemy.x && hero.x - enemy.x > 5)
                //     enemy.x += 3;
                // else if (hero.x !== enemy.x && hero.x < enemy.x)
                //     enemy.x -= 3;
                // else if (hero.x === enemy.x)
                //     enemy.x += 0;
                //
                // if (hero.y !== enemy.y && hero.y - enemy.y > 5)
                //     enemy.y += 3;
                // else if (hero.y !== enemy.y && hero.y < enemy.y)
                //     enemy.y -= 3;
                // else if (hero.y === enemy.y)
                //     enemy.y += 0;


                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                let enemyHitsWall = contain(enemy, {
                    x: enemy.width / 3,
                    y: enemy.height / 2,
                    width: window.innerWidth + enemy.width / 1.65,
                    height: customFieldHeight + enemy.height / 4
                });

                if (enemyHitsWall === "right" || enemyHitsWall === "left") {
                    enemy.vx *= -1;
                    enemy.scale.x *= -1;
                }
                if (enemyHitsWall === "top" || enemyHitsWall === "bottom") {
                    enemy.vy = (enemy.vy < 0 ? randomInt(5, -enemy.vy * 10) / 10 : randomInt(-enemy.vy * 10, 5) / 10);
                }

                if (bump.hitTestRectangle(hero, enemy)/*collisionTest(hero, enemy)*/) {
                    heroHit = true;
                }
            });
        }
        else { //Next Level Enemies
            if (timer === Math.ceil((app.ticker.lastTime - app.ticker.elapsedMS) / 1000)) {
                if (enemies.length < 20)
                    changeEnemies(timer);
                timer++;
            }
            // if(Math.floor((app.ticker.lastTime - app.ticker.elapsedMS) / 1000) )
        }
        //Health bar
        if (heroHit) {
            hero.alpha = 0.5;
            //Reduce the width of the health bar's inner rectangle by 1 pixel
            healthBar.outer.width -= 1;

        } else {
            hero.alpha = 1;
        }
        //Losing
        if (healthBar.outer.width <= 0) {
            message.text = "You lost!";
            state = end;
        }
        //Winning
        if (score.data > 15 && enemies.length === 0) {
            message.text = "You won!";

            state = end;
        }
        //Next Level

        //Bullets handling
        bullets.forEach(function (bullet, bullet_index) {

            bullet.x += bullet.vx;
            bullet.y += bullet.vy;
            let bulletHitsWall = contain(bullet, {
                x: 0,
                y: 0,
                width: window.innerWidth + bullet.width,
                height: customFieldHeight + bullet.height / 2
            });

            if (bulletHitsWall === "right" || bulletHitsWall === "left"
                || bulletHitsWall === "bottom" || bulletHitsWall === "top") {
                gameScene.removeChild(bullet);
                bullets.splice(bullet_index, 1);
            }
            enemies.forEach(function (enemy, enemy_index) {
                // if (collisionTest(enemy, bullet)) {
                if (bump.circleRectangleCollision(bullet, enemy)) {
                    gameScene.removeChild(bullet);
                    gameScene.removeChild(enemy);
                    bullets.splice(bullet_index, 1);
                    enemies.splice(enemy_index, 1);
                    score.text = ++score.data;
                }
            });

        });

    }

    function changeEnemies(i_time) {
        if (typeof changeEnemies.direction === 'undefined') {
            changeEnemies.direction = 1;
        }
        // spacing = hero.height + 10,
        //     yOffset = hero.height / 4,
        let enemy = new Sprite(resources.enemy2_img.texture);
        enemy.anchor.set(0.5);
        enemy.scale.set(cust_ratio(enemy, 8));
        // enemy.rotation = 3.14159216 / 4 * i;
        let x = (enemy.width * i_time > window.innerWidth ? enemy.width * i_time - window.innerWidth : enemy.width * i_time);
        let y = ((hero.height + 10) * i_time + (hero.height / 4) > customFieldHeight ? (hero.height + 10) * i_time + (hero.height / 4) - customFieldHeight : (hero.height + 10) * i_time + (hero.height / 4));

        enemy.x = x;
        enemy.y = y;
        enemy.vx = 2 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * changeEnemies.direction * (randomInt(1, 100) % 2 === 0 ? 0 : 1);
        enemy.vy = 2 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * changeEnemies.direction;
        changeEnemies.direction *= -1;

        enemies.push(enemy);

        gameScene.addChild(enemy);

    }

    function end() {
        gameScene.visible = false;
        gameOverScene.visible = true;
    }

    function onDragStart(event) {
        // store a reference to the data
        // the reason for this is because of multitouch
        // we want to track the movement of this particular touch
        this.data = event.data;
        // this.alpha = 0.5;
        this.dragging = true;
    }

    function onDragEnd() {
        this.alpha = 1;
        this.dragging = false;
        // set the interaction data to null
        this.data = null;
    }

    function onDragMove() {
        if (this.dragging) {
            var newPosition = this.data.getLocalPosition(this.parent);
            this.x = newPosition.x;
            this.y = newPosition.y;
        }
    }


    function onButtonOver() {
        this.isOver = true;
        if (this.isdown) {
            return;
        }
        this.alpha = 1;
    }

    function onButtonOut() {
        this.isOver = false;
        if (this.isdown) {
            return;
        }
        this.alpha = 1;
    }

    function keyboard(keyCode) {
        let key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }

    function button(direction) {    //0 -left, 1 - up, 2 - right, 3 - down
        let but = {};

        but.sprite = new Sprite(resources.left_button.texture);
        but.sprite.interactive = true;
        but.sprite.buttonMode = true;
        but.sprite.anchor.set(0.5);
        but.sprite.scale.set(cust_ratio(but.sprite, 5));
        but.sprite.rotation = 3.14159216 / 2 * direction;
        but.sprite.position.set(but.sprite.width + but.sprite.width * 2 / 3 * (direction % 2 === 1 ? 1 : (direction > 0 ? 2 : 0)),
            window.innerHeight - but.sprite.height * 3 / 2 + but.sprite.height * 2 / 3 * (direction % 2 === 0 ? 0 : (direction === 1 ? -1 : 1)) + 15);
        but.sprite
            .on('pointerdown', onButtonDown)
            .on('pointerup', onButtonUp)
            .on('pointerupoutside', onButtonUp);

        gameScene.addChild(but.sprite);

        function onButtonDown() {
            this.isdown = true;
            this.alpha = 0.5;

            rotating_hero(hero, direction);
            hero.vx = 5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * (direction % 2 === 0 ? 1 : 0) * (direction === 0 ? -1 : 1);
            hero.vy = 5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * (direction % 2 === 1 ? 1 : 0) * (direction === 3 ? 1 : -1);
            lastHitButton = direction;
        }

        function onButtonUp() {
            this.isdown = false;
            if (this.isOver) {
                this.alpha = 0.5;
            }
            else {
                hero.vx = 0;
                hero.vy = 0;
                this.alpha = 1;
            }
        }

        return but;
    }


    function fire_button() {

        let but = new Sprite(resources.fireButton.texture);
        but.interactive = true;
        but.buttonMode = true;
        but.anchor.set(0.5);
        but.scale.set(cust_ratio(but, 3.5));
        but.position.set(window.innerWidth - but.width, window.innerHeight - (window.innerHeight - customFieldHeight) / 2);
        but
            .on('pointerdown', onButtonDown)
            .on('pointerup', onButtonUp)
            .on('pointerupoutside', onButtonUp);

        gameScene.addChild(but);

        function onButtonDown() {
            this.isdown = true;
            this.alpha = 0.5;

            let bullet = new Sprite(resources.bullet_img.texture);

            bullet.anchor.set(0.5);
            bullet.scale.set(cust_ratio(bullet, 9));
            bullet.vx = 0;
            bullet.vy = 0;
            if (lastHitButton % 2 === 0)
                bullet.vx = 7.5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * (lastHitButton === 0 ? -1 : 1);
            else
                bullet.vy = 7.5 * (customFieldHeight / 600 > 1 ? 1.5 * customFieldHeight / 600 : 1) * (lastHitButton === 3 ? 1 : -1);
            bullet.position.set(hero.x, hero.y);

            bullets.push(bullet);
            gameScene.addChild(bullet);
            // hero_hit.position.set(hero.x, hero.y);
            // hero_hit.scale.x = hero.scale.x;
            // hero_hit.rotation = hero.rotation;
            // hero.visible = false;
            // hero_hit.visible = true;

            // hero_hit.play();
            hero.play();

        }

        function onButtonUp() {
            this.isdown = false;
            if (this.isOver) {
                this.alpha = 0.5;

            }
            else {
                this.alpha = 1;
                hero.gotoAndStop(0);
                // hero_hit.visible = 0;
                // hero.visible = 1;
            }
        }

        return but;
    }

    function contain(sprite, container) {

        let collision = undefined;

        //Left
        if (sprite.x < container.x) {
            sprite.x = container.x;
            collision = "left";
        }

        //Top
        if (sprite.y < container.y) {
            sprite.y = container.y;
            collision = "top";
        }

        //Right
        if (sprite.x + sprite.width > container.width) {
            sprite.x = container.width - sprite.width;
            collision = "right";
        }

        //Bottom
        if (sprite.y + sprite.height > container.height) {
            sprite.y = container.height - sprite.height;
            collision = "bottom";
        }

        //Return the `collision` value
        return collision;
    }

    function collisionTest(r1, r2) {

        //Define the variables we'll need to calculate
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

        //hit will determine whether there's a collision
        hit = false;

        //Find the center points of each sprite
        r1.centerX = r1.x + r1.width / 4;
        r1.centerY = r1.y + r1.height / 4;
        r2.centerX = r2.x + r2.width / 4;
        r2.centerY = r2.y + r2.height / 4;

        //Find the half-widths and half-heights of each sprite
        r1.halfWidth = r1.width / 4;
        r1.halfHeight = r1.height / 4;
        r2.halfWidth = r2.width / 4;
        r2.halfHeight = r2.height / 4;

        //Calculate the distance vector between the sprites
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;

        //Figure out the combined half-widths and half-heights
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;

        //Check for a collision on the x axis
        if (Math.abs(vx) < combinedHalfWidths) {

            //A collision might be occuring. Check for a collision on the y axis
            if (Math.abs(vy) < combinedHalfHeights) {

                //There's definitely a collision happening
                hit = true;
            } else {

                //There's no collision on the y axis
                hit = false;
            }
        } else {

            //There's no collision on the x axis
            hit = false;
        }

        //`hit` will be either `true` or `false`
        return hit;
    }

    function rotating_hero(sprite, direction) {
        if (direction === 0 || direction === 2) {//left-right
            if (sprite.rotation === Math.PI / 2 || sprite.rotation === 3 * Math.PI / 2) {
                sprite.rotation = (Math.PI * 2);
                sprite.scale.x *= (sprite.scale.x < 0 ? -1 : 1);
                sprite.currentDirection = 2;
            }
            if (sprite.currentDirection !== direction) {
                sprite.scale.x *= -1;
            }
        }
        else {
            if (sprite.currentDirection % 2 === 0) {
                sprite.scale.x *= (sprite.scale.x < 0 ? -1 : 1);
            }
            if (sprite.currentDirection !== direction) {
                sprite.rotation = (direction === 1 ? 3 * Math.PI / 2 : Math.PI / 2);
            }

        }
        sprite.currentDirection = direction;
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function cust_ratio(sprite, rat) {
        return customFieldHeight / (rat) / (sprite.height);
        // return window.innerWidth / rat / sprite.width;
    }


</script>
